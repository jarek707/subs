<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="subs.css"></link>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="subs.js" type="text/javascript"></script>
    <body>
            <div class='projectParams'>
                <div id='fileOver'>Select SRT/VTT Work File</div><input type="file" id="fileInput" />
                <div id="configWrap">
                    <div id='subWrap'>
                        <div id="configHead" onclick="$('#configContent').toggle();" style="cursor:pointer;">Config</div>
                        <div id="configContent">
                            <label for="autoLoad">Auto Load</label>
                            <input id="autoLoad" type="checkbox" onchange="saveConfig('autoLoad', this);"/>
                            <label for="autoPlay">Auto Play</label>
                            <input id="autoPlay" type="checkbox" onchange="saveConfig('autoPlay', this);"/>
                            <label for="rollBack">Roll Back Value</label>
                            <input type="text" id='rollBack' onchange="saveConfig('rollBack', this)" />
                            <label for="baseName">Srt/Vtt File Name</label>
                            <input type="text" id="baseName"  onchange="saveConfig('baseName', this);"/>
                        </div>
                    </div>
                </div>
                <br /><br />
                <label for="vidName">Enter Video File Name: </label>
                <input id="vidName" type="text" value="bench.mp4" onchange="saveConfig('vidName', this);"/>
                <button id="loadVid" onclick="loadFromParams()">Load Video</button>
            </div>

        <div id='workArea'>
            <div id='vidContainer'>
                <video id="video-active" controls>
                    <source src="" />
                    <track src="" default kind="subtitles" srclang="en"/>
                </video>
            </div>

            <div id="controls">
                <div id='activeCaption'></div>
                <button  onclick="jump(5)">-5s</button>
                <button  onclick="jump(1)">-1s</button>
                <button onclick="jump(0.3)">-300ms</button>
                <div class="timers" id="current">00:00:00,000</div>
                <button  onclick="jump(-0.3)">+300ms</button>
                <button  onclick="jump(-1)">+1s</button>
                <button  onclick="jump(-5)">+5s</button>
            </div>
                <div class="timeControls">
                    <span id="prevEnd">00,000</span>
                    <input type="text" id='start' class='timers'/>
                    <button id="toStart" onclick="syncCT(true)">&#8593</button>
                    <button class='upd' id="startUpd" onclick="syncTm(true)">&#9668;&#9496;</button>

                    <button class='upd' id="endUpd" onclick="syncTm()">&#9492;&#9658;</button>
                    <button id="nextFrame" onclick="syncCT(false)">&#8593</button>
                    <input type="text" id='end' class='timers' />
                    <span id="nextStart" >00,000</span>
                    <button  onclick="infEnd()">&#8734</button>
                </div>

            <div id='bigPlayButton' onclick='togglePlay()'>Play/Pause</div>

            <div class="wrap">
                <div class="framePager">
                    <div id="frameSlide"></div>
                    <label for="frameNo">Frame:</label>
                    <button id="lastFrame" onclick="frameChange(true)">First</button>
                    <button id="prevFrame" onclick="frameChange(-1)">-</button>
                    <input type="text" id='frameNo' onchange="frameChange(this)" />
                    <button id="nextFrame" onclick="frameChange(1)">+</button>
                    <button id="lastFrame" onclick="frameChange(false)">Last</button>
                    <input type="text" id="timeArgs" style="width:320px; border-radius:4px;" />
                </div>

                <textarea class='timers' id='caption' onblur="updateFrame()"></textarea>

                <button onclick='updateFrame()'>Update Frame</button>
                <button onclick='Parse(Config.baseName + ".vtt"));'>Load From Local Storage</button>
                <button onclick='save(true)'>Save To Local Storage</button>
                <button onclick='save()'>Save To File</button>
                <button onclick="Parse();">Clear All Subs</button>
            </div>
        </div>

        <script>
                                                                                                </script>
    </body>
</html>
